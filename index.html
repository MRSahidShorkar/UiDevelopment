<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="fashion-landing-page">
      <div class="background">
        <div class="background-child"></div>
        <img class="background-item" alt="" src="./public/vector-1.svg" />
      </div>
      <div class="header">
        <div class="logo">
          <img class="vector-icon" alt="" src="./public/vector.svg" />

          <div class="store">Store</div>
        </div>
        <div class="menus">
          <div class="menus-child"></div>
          <div class="home">Home</div>
          <div class="about-us">About us</div>
          <div class="shop">Shop</div>
          <div class="contact">Contact</div>
        </div>
        <img class="cart-icon" alt="" src="./public/cart.svg" />
      </div>
      <div class="title">
        <div class="outfit-of-the">Outfit of the day</div>
        <div class="all-your-styles-container">
          <p class="all-your">
            <span>All your</span>
            <span class="span"> </span>
          </p>
          <p class="styles-are-here">styles are here</p>
        </div>
        <div class="consectetur-adipiscing-elit">
          Consectetur adipiscing elit. Cursus condimentum donec non dictum. Id
          et sed ac mauris, adipiscing tincidunt amet vel at. Quis lobortis id.
          consectetur adipiscing elit.
        </div>
      </div>
      <div class="button-cta">
        <div class="button-cta-child"></div>
        <img class="button-cta-item" alt="" src="./public/vector-4.svg" />

        <b class="buy-now">buy now</b>
      </div>
      <img
        class="thumbnail-jaket-icon"
        alt=""
        src="./public/thumbnail-jaket.svg"
      />

      <div class="sub-product">
        <div class="jaket-1">
          <div class="jaket-1-child"></div>
          <img class="jaket-1-2" alt="" src="./public/jaket-1-2@2x.png" />

          <div class="casual-jaket">Casual Jaket</div>
          <div class="div">$125</div>
          <div class="div1">$225</div>
          <div class="jaket-1-item"></div>
          <div class="jaket-1-inner"></div>
        </div>
        <img class="jaket-2-icon" alt="" src="./public/jaket-2.svg" />

        <img class="jaket-3-icon" alt="" src="./public/jaket-3.svg" />

        <img class="dot-icon" alt="" src="./public/dot.svg" />
      </div>
      <div class="social">
        <img class="biinstagram-icon" alt="" src="./public/biinstagram.svg" />

        <img class="group-icon" alt="" src="./public/group.svg" />

        <img class="send-icon" alt="" src="./public/send.svg" />
      </div>
    </div>
  </body>
</html>
